<!DOCTYPE html>
<html>
<head>
  <title>Edit a Flashcard | {{defaults.sysName}}</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/defaults.css">
  <link rel="stylesheet" type="text/css" href="css/navbar.css">
</head>
<body>
  <div class="navbar">
    <ul>
      <li><a href="/">{{defaults.sysName}}</a></li>
      <div style="float:right">
        {{^defaults.isAuth}}
          <li><a href="/auth/google">Log In</a></li>
        {{/defaults.isAuth}}
        {{#defaults.isAuth}}
          <li><a href="/logout">Log Out</a></li>
        {{/defaults.isAuth}}
      </div>
    </ul>
  </div>
  <div class="container">
    <h1>Edit a Flashcard</h1>
    <form action="/flashcard/edit/{{uid}}" method="POST">
      <input name="gloss" type="text" autocomplete="off" placeholder="Gloss" value="{{gloss}}"><br>
      <textarea name="definition" type="text" autocomplete="off" placeholder="Definition">{{definition}}</textarea><br>
      <input name="video" type="text" autocomplete="off" placeholder="Video URL" value="{{video}}"><br>
      <input type="submit">
    </form>

    <form action="/flashcard/delete/{{uid}}" method="POST" onsubmit="return confirm('Are you sure you want to delete this flashcard?');">
      <input value="Delete Flashcard" type="submit">
    </form>
  </div>
</body>
</html>
